<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard - Inventory System</title>
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">
        <script src="https://use.fontawesome.com/e6dafe9250.js"></script>
    </head>
    <body>
        <div id="dashboardMainContainer">
            <div class="dashboard_sidebar" id="dashboard_sidebar">
                <h3 class="dashboard_logo" id="dashboard_logo">Inventory System</h3>
                <div class="dashboard_sidebar_user" id="dashboard_sidebar_user">
                    <img src="file:///C:/Users/jackp/Desktop/Inv%20Project/project/image/user_image.png" alt="User image" id="userImage">
                    <span id="dashboard_sidebar_user_name">Name</span>
                </div>
                <div class="dashboard_sidebar_menus">
                    <ul class="dashboard_menu_lists">
                        <li class="menuActive">
                            <a href=""><i class="fa fa-dashboard"></i></i><span class="menuText">Dashboard</span></a>
                        </li>
                        <li>
                            <a href=""><i class="fas fa-cart-plus"></i><span class="menuText">Item record</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dashboard_content_container" id="dashboard_content_container">
                <div class="dashboard_topNav">
                    <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                    <a href="" id="logoutBtn"><i class="fa fa-power-off"></i>Log-out</a>
                </div>
                <div class="dashboard_content">
                    <div class="dashboard_content_main">

                    </div>
                </div>
            </div>
        </div>
        
        <script>
            var sideBarIsOpen = true;

            toggleBtn.addEventListener(  'click',  (event) => {
                event.preventDefault();

                if(sideBarIsOpen){
                    dashboard_sidebar.style.width = '10%';
                    dashboardMainContainer.style.width = '125%';
                    dashboard_logo.style.fontSize = '35px';
                    userImage.style.width = '60px';
                    dashboard_sidebar_user_name.style.display = 'none';

                    menuIcons = document.getElementsByClassName('menuText');
                    for(var i=0; i < menuIcons.length;i++){
                        menuIcons[i].style.display = 'none';
                    }
                
                document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'center';
                sideBarIsOpen = false; 
                }
                else{
                    dashboard_sidebar.style.width = '30%';
                    dashboardMainContainer.style.width = '100%';
                    dashboard_logo.style.fontSize = '80px';
                    userImage.style.width = '80px';
                    dashboard_sidebar_user_name.style.display = 'inline-block';

                    menuIcons = document.getElementsByClassName('menuText');
                    for(var i=0; i < menuIcons.length;i++){
                        menuIcons[i].style.display = 'inline-block';
                    }
                
                    document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'left';
                    sideBarIsOpen = true; 
                }
                
            })
        </script>
    </body>
</html>
